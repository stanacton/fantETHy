<div id="page-games-mine">
    <h2>My Games</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Status</th>
            <th>Type</th>
            <th>Buy-in</th>
            <th>Address</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="game in games">
            <td id="game-name">{{ game.name }}</td>
            <td class="numeric">
                <div class="label label-danger rank">{{ game.rank }}
                    <span ng-show="game.rank === 1">st</span>
                    <span ng-show="game.rank === 2">nd</span>
                    <span ng-show="game.rank === 3">rd</span>
                    <span ng-show="game.rank !== 3 && game.rank !== 2 && game.rank !== 1">th</span>

                </div>
            </td>
            <td>{{ game.status }}</td>
            <td>{{ game.type }}</td>
            <td>{{ game.buyIn }}</td>
            <td>{{ game.address }}</td>
            <td><button class="btn btn-primary btn-xs" ng-click="details(game)">Details</button></td>
        </tr>
        </tbody>
    </table>

</div>
