<div id="page-games-mine">
    <h2>My Games</h2>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Rank</th>
            <th>Status</th>
            <th>Type</th>
            <th>Buy-in</th>
            <th>Address</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="game in games">
            <td id="game-name">{{ game.name }}</td>
            <td class="numeric">
                <div class="label label-danger rank">{{ game.rank }}
                    <span ng-show="game.rank === 1">st</span>
                    <span ng-show="game.rank === 2">nd</span>
                    <span ng-show="game.rank === 3">rd</span>
                    <span ng-show="game.rank !== 3 && game.rank !== 2 && game.rank !== 1">th</span>

                </div>
            </td>
            <td>{{ game.status }}</td>
            <td>{{ game.type }}</td>
            <td>{{ game.buyIn }}</td>
            <td>{{ game.address }}</td>
            <td>
                <a class="btn btn-primary btn-xs" href="#/game/{{ game.address }}">Details</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="heading">Join League</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="leagueAddress">League Address</label>
                <div class="input-group">
                    <input class="form-control" type="text" id="leagueAddress" ng-model="leagueAddress"
                           placeholder="League Address"/>
                    <span class="input-group-btn">
                        <a class="btn btn-default" type="button" href="#/game/{{ leagueAddress }}/join">Lookup</a>
                    </span>
                </div>
            </div>

        </div>
    </div>

</div>
